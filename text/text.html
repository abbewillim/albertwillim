<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>text</title>
    <div class="header">
      <a href="https://abbewillim.github.io/albertwillim/" class="header-title">Tillbaka</a>
    </div>
    
    <style>
      .header {
        display: flex;
        justify-content: flex-start;
        padding-right: 15px;
      }
    
      .header-title {
        text-decoration: none;
        color: black;
        font-size: 20px;
      }
    </style>
    

    <style>
      #content {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  text-align: left;
  font-family: "Times New Roman", Times, serif;
  width: 50%;
  margin: 0 auto;
}
      #centered-text {
  max-width: 90%;
  margin: 0 auto;
}

        @media (min-width: 900px) {
          #content {
            font-size: 24px;
            width: 80%;
          }
        }
        @media (max-width: 900px) {
          #content {
            font-size: 19px;
            width: 80%;
          }
        }
      </style>
          
  </head>
  <body>
    <p id="content"></p>
    <script>
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "text.txt", true);
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      var text = xhr.responseText.replace(/\n/g, "<br>").replace(/ /g, "&nbsp;");
      document.getElementById("content").innerHTML = text;
    }
  };
  xhr.send();
</script>
  
       
  </body>
</html>
